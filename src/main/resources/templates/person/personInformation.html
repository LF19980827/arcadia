<!-- 修改资料的模态框 -->
<div class="modal fade" id="userUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">个人资料修改</h4>

                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" name="userName" class="form-control" id="userName_add_input" placeholder="userName">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender1_add_input" value="男" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender2_add_input" value="女"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">生日</label>
                        <div class="col-sm-10">
                            <input type="text" name="userBirth" class="form-control" id="userBirth_add_input" placeholder="userBirth">

                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" name="userArea" class="form-control" id="userArea_add_input" placeholder="userArea">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">行业</label>
                        <div class="col-sm-10">
                            <input type="text" name="userJob" class="form-control" id="userJob_add_input" placeholder="userJob">

<!--修改头像模态框-->
<div class="modal fade" id="avatarUpdateModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">上传头像</h4>
            </div>
            <div class="modal-body">
                <p>上传图片&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">

    //弹出修改头像模态框
    $("#Avatar_update_modal_btn").click(function () {

        //发送Ajax请求
        //弹出模态框
        $("#avatarUpdateModal").modal({
            backdrop:"static"
        });
    });

    //弹出修改资料模态框
    $("#user_update_modal_btn").click(function () {
        //清除表单数据（重置）
        $("#userUpdateModal form")[0].reset();
        $("#userName_add_input").parent().removeClass("has-success has-error");
        $("#userName_add_input").next("span").text("");
        //发送Ajax请求
        //弹出模态框
        $("#userUpdateModal").modal({
            backdrop:"static"
        });
    });

    //校验表单数据
    function validate_add_form(){
        //拿到要校验的数据，使用正则表达式
        //1.校验用户名
        var userName = $("#userName_add_input").val();
        //校验用户名的正则
        var regName = /(^[a-zA-Z0-9_-]{6,16}$)|(^[\u2E80-\u9FFF]{2,5})/;
        if (!regName.test(userName)){
            show_validate_message("#userName_add_input", "error", "用户名可以是2-5位中文或者6-16位英文和数字的组合");
            return false;
        }else{
            show_validate_message("#userName_add_input", "success", "");
            return true;
        }
    }

    //显示校验结果的提示信息
    function show_validate_message(ele,status,msg){
        //清除当前元素的校验状态
        $(ele).parent().removeClass("has-success has-error");
        $(ele).next("span").text("");


        if("success"==status){
            $(ele).parent().addClass("has-success");
            $(ele).next("span").text(msg);
        }else if("error" == status){
            $(ele).parent().addClass("has-error");
            $(ele).next("span").text(msg);
        }
    }

    //点击保存，更新资料
    $("#user_save_btn").click(function () {
        //模态框中填写的表单数据提交给服务器进行保存
        //1.前端校验需要提交的数据
        if(!validate_add_form()){
            return false;
        }
        //资料修改成功
        //1.关闭模态框
        alert("修改成功");
        $("#userUpdateModal").modal("hide");

    })

</script>
