<!DOCTYPE html>
<html lang="zh-CN">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>表白墙</title>
	<link rel="stylesheet" href="../../static/bootstrap-3.3.7/css/bootstrap.css">
	<script src="../../static/js/jquery-1.12.4.min.js"></script>
	<script src="../../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<!--导航条-->
<div th:replace="commons/demo :: topBar"></div>


<!-- -页面的第三个部分，使用删格体系将页面分为２，８，２三个部分 -->
<div class="container-fluid bg-color">
	<div class="row">
		<div class="col-lg-2 hidden-md hidden-sm hidden-xs" >
			<div class="panel panel=primary">
				<div class="heading">失物招领</div>
				<div class="panel-body">
					<a href="#">进入</a>
				</div>
			</div>
			<div class="panel panel=primary">
				<div class="heading">社团活动</div>
				<div class="panel-body">
					<a href="#">进入</a>
				</div>
			</div>
			<div class="panel panel=primary">
				<div class="heading">大学生活</div>
				<div class="panel-body">
					<a href="#">进入</a>
				</div>
			</div>
		</div>

		<div class="col-lg-8">
			<nav class="navbar navbar-default navbar-static-top nav02 hidden-xs">
				<div class="container-fluid">
					<h1>表白墙发帖
						<small>爱就要大声说出来</small>
					</h1>
				</div>
			</nav>

			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-2 panel panel-default">
							<div class="dropup">
								<ul class="list-group" style="text-align: center">
									<img src="../../static/img/2.png" style="height: 100px;width: 100px;">
								</ul>
								<ul class="list-group" style="text-align: center">
									<li class="list-group-item" th:text="${loveUserName}"><a href="#">aaa</a></li>
								</ul>
							</div>
						</div>
						<div class="col-lg-10">
							<form th:action="@{/submitConfess}" method="post">
								<textarea name="loveIntro" placeholder="请开始你的表演"
										  id="intro" cols="100" rows="10"></textarea>
								<input type="hidden" name="loveTime" th:value="${new java.util.Date()}" />
								<input type="hidden" name="loveSign" th:value=0 />
								<input type="hidden" name="loveUserId" th:value="${loveUserId}" />
								<div id="input" style="text-align: center">
									<input type="submit" class="btn btn-default" id="confessRelease_submit_btn"
										   style="text-align: center"
										   value="aaa">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript">

	$("#confessRelease_submit_btn").click(function () {
		alert("发布成功");
	});


	$('.carousel').carousel({
		interval:1000
	});
</script>

</body>
</html>
