<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <link rel="stylesheet" href="../../static/css/forget.css" th:href="@{css/forget.css}">

    <link rel="stylesheet" href="../../static/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../../static/js/jquery-1.12.4.min.js"></script>
    <script src="../../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="main">
    <!--导航条-->
    <div th:replace="commons/demo :: topBar"></div>

    <div class="content">
        <form action="login.html">
            <span><img src="../../static/img/logoA.png" height="50" width="50"></span>
            <input type="text" name="Telephone" placeholder="Telephone" class="padding">
            <span class="helpMessage"></span>
            <!--            <input type="password" name="oldPassword" placeholder="Old Password" class="padding">-->
            <input type="password" name="newPassword" placeholder="New Password" id="password_forget_btn" class="padding">
            <span class="helpMessage"></span>
            <br><br>
            <input type="submit" class="demo" id="user_forget_btn" value="Submit">
        </form>
    </div>
</div>

<script type="text/javascript">
    //校验表单数据
    function validate_add_form(){
        //拿到要校验的数据，使用正则表达式

        var password= $("#password_forget_btn").val();
        //检验密码正则
        var regPassword = /^(?![0-9]+$)(?![a-zA-Z]+$)(?!([^(0-9a-zA-Z)]|[\\(\\)])+$)([^(0-9a-zA-Z)]|[\\(\\)]|[a-zA-Z]|[0-9]){6,20}$/;
        if(!regPassword.test(password)){
            show_validate_message("#password_forget_btn", "error", "密码6-20位字符,必须要有数字和英文符号");
            return false;
        }else{
            show_validate_message("#password_forget_btn", "success", "");
        }

        return true;
    }

    //显示校验结果的提示信息
    function show_validate_message(ele,status,msg){
        //清除当前元素的校验状态
        $(ele).parent().removeClass("has-success has-error");
        $(ele).next("span").text("");


        if("success"==status){
            $(ele).parent().addClass("has-success");
            $(ele).next("span").text(msg);
        }else if("error" == status){
            $(ele).parent().addClass("has-error");
            $(ele).next("span").text(msg);
        }
    }

    //点击保存，更新资料
    $("#user_forget_btn").click(function () {
        //模态框中填写的表单数据提交给服务器进行保存
        //1.前端校验需要提交的数据
        if(!validate_add_form()){
            return false;
        }
        //修改密码成功
        alert("修改成功");

    })
</script>
</body>
