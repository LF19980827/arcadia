<!DOCTYPE html>
<html lang="zh-CN">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Arcadia - 我要发帖</title>

    <!--    <script src="../../static/js/jquery-1.12.4.min.js"></script>-->
    <!--    <script src="../../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="../../static/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../../static/js/jquery-1.12.4.min.js"></script>
    <script src="../../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <style>
        /*body * {*/
        /*    outline: 1px solid gainsboro;*/
        /*}*/
    </style>
</head>
<body>

<!--导航条-->
<div th:replace="commons/demo :: topBar"></div>


<!-- -页面的第三个部分，使用删格体系将页面分为２，８，２三个部分 -->
<div class="container-fluid bg-color">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="page-header">
                <h1>发起新帖
                    <small>记录你的点点滴滴</small>
                    <button type="button" class="btn btn-info btn-lg" id="post_submit_btn" style="float: right;width: 100px">发帖</button>
                </h1>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">输入文章标题</span>
                            <input type="text" class="form-control" placeholder="title"
                                   aria-describedby="sizing-addon1">
                        </div>
                    </div>
                    <div class="panel-body">
                    <textarea class="required markItUpEditor" cols="40" id="topic_body" maxlength="10000"
                              name="topic[body]" rows="20"
                              style="height: 300px;width: 1137px;margin: 10px auto;font-size:20px"></textarea>
                    </div>
                    <div style="margin: 50px;font-size: 20px">
                        主题板块:
                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                生活区 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">生活区</a></li>
                                <li><a href="#">学习区</a></li>
                                <li><a href="#">失物招领</a></li>
                                <li><a href="#">表白墙</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
<script type="text/javascript">
    $("#post_submit_btn").click(function () {
        alert("发帖成功");
        $(location).attr("href", "forum.html");
    });

    $('.carousel').carousel({
        interval: 1000
    });

</script>

</body>
</html>
